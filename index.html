<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Dictionary</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 50px;
        }
        #random-word {
            font-size: 24px;
            margin: 20px;
        }
        #search-results {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Dictionary</h1>

    <div id="random-word">Click to see a random word</div>
    <button onclick="showRandomWord()">Show Random Word</button>

    <div>
        <input type="text" id="search-box" placeholder="Search a word..." oninput="searchWord()">
    </div>

    <div id="search-results"></div>

    <script>
        const words = [
            { word: "apple", definition: "A round fruit with red or yellow skin." },
            { word: "banana", definition: "A long, curved fruit with a yellow skin." },
            { word: "cat", definition: "A small domesticated carnivorous mammal." },
            { word: "dictionary", definition: "A book that lists words and gives their meanings." },
            { word: "elephant", definition: "A large mammal with a trunk." }
        ];

        function showRandomWord() {
            const randomWord = words[Math.floor(Math.random() * words.length)];
            document.getElementById("random-word").innerText = randomWord.word + ": " + randomWord.definition;
        }

        function searchWord() {
            const searchTerm = document.getElementById("search-box").value.toLowerCase();
            const results = words.filter(item => item.word.toLowerCase().includes(searchTerm));
            const resultContainer = document.getElementById("search-results");
            resultContainer.innerHTML = "";

            if (results.length > 0) {
                results.forEach(item => {
                    const div = document.createElement("div");
                    div.innerText = item.word + ": " + item.definition;
                    resultContainer.appendChild(div);
                });
            } else if (searchTerm) {
                resultContainer.innerText = "No results found.";
            }
        }
    </script>

</body>
</html>
